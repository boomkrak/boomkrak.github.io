<div class="sidebar">
	<h6>Browse jobs</h6>
	{% assign job_list = site.jobs %}
	<ul class="sidebar__menu tag-list">
	  	{% for job in job_list %}
			<li>
				<a href="{{ site.baseurl }}/jobs/{{ job.name |  replace: ' ', '-'}}" style="border-color: #{{job.color}}; color: #{{job.color}}" {% if job.url == page.url %}class="active"{% endif %}>
					{{ job.name | replace: '-', ' '}}
				</a>
			</li>
	  	{% endfor %}
	</ul>
	{% include subscribe-form.html %}
</div>
